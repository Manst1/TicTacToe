<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/vAb3KV9.png">	    
    <style>
        body {
            background-color: #2d2d2d;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #difficulty-screen, #game-screen {
            text-align: center;
        }
        #difficulty-screen h1, #game-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .difficulty-btn {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .difficulty-btn:hover {
            background-color: #5e5e5e;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #5e5e5e;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #restart {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #restart:hover {
            background-color: #5e5e5e;
        }
    </style>
</head>
<body>
    <div id="difficulty-screen">
        <h1>Tic Tac Toe</h1>
        <p>W채hle einen Schwierigkeitsgrad:</p>
        <button class="difficulty-btn" onclick="startGame('easy')">Easy</button>
        <button class="difficulty-btn" onclick="startGame('normal')">Normal</button>
        <button class="difficulty-btn" onclick="startGame('hard')">Hard</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="board"></div>
        <div id="status"></div>
        <button id="restart" onclick="restartGame()">Neustart</button>
    </div>
    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let difficulty = 'easy';

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame(selectedDifficulty) {
            difficulty = selectedDifficulty;
            document.getElementById('difficulty-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            initializeBoard();
            updateStatus();
        }

        function initializeBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            updateStatus();
        }

        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive || currentPlayer !== 'X') return;
            board[index] = currentPlayer;
            document.querySelector(`[data-index="${index}"]`).textContent = currentPlayer;
            if (checkWin()) {
                document.getElementById('status').textContent = `${currentPlayer} gewinnt!`;
                gameActive = false;
                return;
            }
            if (checkDraw()) {
                document.getElementById('status').textContent = 'Unentschieden!';
                gameActive = false;
                return;
            }
            currentPlayer = 'O';
            updateStatus();
            setTimeout(computerMove, 500);
        }

        function computerMove() {
            if (!gameActive) return;
            let move;
            if (difficulty === 'easy') {
                move = getRandomMove();
            } else if (difficulty === 'normal') {
                move = getNormalMove();
            } else {
                move = getBestMove();
            }
            board[move] = 'O';
            document.querySelector(`[data-index="${move}"]`).textContent = 'O';
            if (checkWin()) {
                document.getElementById('status').textContent = 'O gewinnt!';
                gameActive = false;
                return;
            }
            if (checkDraw()) {
                document.getElementById('status').textContent = 'Unentschieden!';
                gameActive = false;
                return;
            }
            currentPlayer = 'X';
            updateStatus();
        }

        function getRandomMove() {
            const availableMoves = board.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getNormalMove() {
            // Pr체fe, ob der Computer gewinnen kann
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
            }
            // Pr체fe, ob der Spieler blockiert werden muss
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
            }
            // Bevorzuge die Mitte
            if (board[4] === '') return 4;
            // Zuf채lliger Zug
            return getRandomMove();
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinFor('O')) return 10 - depth;
            if (checkWinFor('X')) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin() {
            return checkWinFor(currentPlayer);
        }

        function checkWinFor(player) {
            return winningCombinations.some(combo => {
                return combo.every(index => board[index] === player);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function updateStatus() {
            document.getElementById('status').textContent = gameActive ? `Spieler ${currentPlayer} ist am Zug` : document.getElementById('status').textContent;
        }

        function restartGame() {
            document.getElementById('difficulty-screen').style.display = 'block';
            document.getElementById('game-screen').style.display = 'none';
        }
    </script>
</body>
</html>
